<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}">
<head>
    <title>Fragebogen</title>
</head>
<body>

<section layout:fragment="custom-content">
    <h1>Fragebogen anlegen</h1>
    <form th:action="@{/question/new}" method="post" th:object="${questionnaire}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            Dummy_Fehlermeldung
        </div>
        <div class="alert alert-danger" th:each="message : ${messages}">
            <span th:text="${message}" class="ui error message"> </span>
        </div>
        <div class="form-group">
            <label for="username">Titel:</label>
            <input id="username" th:field="*{title}" class="form-control" type="text" name="username"/>
        </div>
        <div><input type="submit" class="btn btn-outline-success" value="Fragebogen anlegen"/></div>
    </form>
</section>
</body>
</html>
