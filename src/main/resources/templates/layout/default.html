<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
    <!-- custom styles-->
    <link rel="stylesheet" href="/assets/style.css" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tasting APP</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top custom-background">
            <a class="navbar-brand" href="#" th:href="@{/}">Tasting APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tastings</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#" th:href="@{/tasting/new}">Neu</a>
                            <a class="dropdown-item" href="#" th:href="@{/tasting/list}">Ansehen</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administration</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown02">
                            <a class="dropdown-item" href="#" th:href="@{/admin/index}">Dashboard</a>
                        </div>
                    </li>
                    <li class="nav-item" th:if="${false}" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/profile/}">Profil</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="#" th:href="@{/register}">Registrierung</a>
                    </li>
                    <li th:if="${false}" class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/tasting/invite}">Einladung annehmen</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" th:type="submit" class="btn btn-outline-success my-2 my-sm-0">Login</a>
                </form>
                <form th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0" sec:authorize="isAuthenticated()">
                    <input th:type="submit" value="Logout" class="btn btn-outline-danger my-2 my-sm-0" />
                </form>
            </div>
        </nav>
    </header>

    <div class="container">
        <section layout:fragment="custom-content">
            <p>Your page content goes here</p>
        </section>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    Jan Ernsting
                    <small class="d-block mb-3 text-muted">&copy 2020</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Features</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#" th:href="@{/tutorial}">Cool stuff</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Ressourcen</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#" th:href="@{/tutorial}">Anleitung</a></li>
                        <li><a class="text-muted" href="#" th:href="@{/changelog}">Changelog</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#" th:href="@{/team}">Team</a></li>
                        <!-- <li><a class="text-muted" href="#">Privacy</a></li>
                        <li><a class="text-muted" href="#">Terms</a></li> -->
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <!-- scripts -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.0/popper.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
